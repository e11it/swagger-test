parameters:
  - name: gate_name
    in: path
    description: "IBA Gate name"
    type: string
    required: true

get:
  tags:
  - "iba"
  summary: "Get all mnt for IBA Gates"
  description: ""
  operationId: "getIBAGateMnts"
  produces:
  - "application/json"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "../../definitions/iba.yml#/IBAGateMnt"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    404:
      description: "IBA Server not found"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"

put:
  tags:
  - "iba"
  summary: "Register new mnt for IBA Gate"
  description: ""
  operationId: "registerIBAGateMnt"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "IBA Gate mnt object."
      required: true
      schema:
        type: object
        required:
          - "mnt"
          - "iba_server_id"
        properties: # Можно ли просто сослаться на IBAGateMnt?
          mnt:
            type: "string"
            description: "mnt"
          iba_server_id:
            type: "integer"
            description: "IBA сервер ID"
          comment:
            type: "string"
            description: "Коментарий"
  responses:
    200:
      description: "OK"
      schema:
        $ref: "../../definitions/iba.yml#/IBAGateMnt"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"