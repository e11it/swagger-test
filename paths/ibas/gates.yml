get:
  tags:
  - "iba"
  summary: "Get all Gates"
  description: ""
  operationId: "getIBAGates"
  produces:
  - "application/json"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "../../definitions/iba.yml#/IBAGate"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    404:
      description: "IBA Server gates not found"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"

put:
  tags:
  - "iba"
  summary: "Register new Gate"
  description: ""
  operationId: "registerIBAGate"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: body
      name: body
      description: "IBA Gate object."
      required: true
      schema:
        type: object
        required:
          - "name"
        properties:
          name:
            type: "string"
  responses:
    200:
      description: "OK"
      schema:
        $ref: "../../definitions/iba.yml#/IBAGate"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    409:
      description: "Conflict, gate already registered"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
