get:
  tags:
    - "iba"
  summary: "Get IBA Servers"
  description: ""
  operationId: "getIBAServers"
  produces:
    - "application/json"
  parameters:
    - in: query
      name: name_mask
      type: string
      description: "Name mask for fuzzy search"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "../../definitions/iba.yml#/IBAServer"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    404:
      description: "IBA Servers not found"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"

put:
  tags:
    - "iba"
  summary: "Register new Server"
  description: ""
  operationId: "registerIBAServer"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: body
      name: body
      description: "IBA Server object"
      required: true
      schema:
        $ref: "../../definitions/iba.yml#/IBAServer"
  responses:
    200:
      description: "OK"
      schema:
        $ref: "../../definitions/iba.yml#/IBAServer"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    409:
      description: "Conflict, server already registered"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
