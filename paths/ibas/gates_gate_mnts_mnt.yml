    in: path
    description: "IBA Gate name"
    type: string
    required: true
  - name: mnt
    in: path
    description: "IBA Gate mnt"
    type: string
    required: true

get:
  tags:
  - "iba"
  summary: "Get mnt for IBA Gate"
  description: ""
  operationId: "getIBAGateMnt"
  produces:
  - "application/json"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            $ref: "../../definitions/iba.yml#/IBAGateMnt"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
