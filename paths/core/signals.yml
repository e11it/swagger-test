get:
  tags:
    - "core"
    - "signals"
  summary: "Get core signals"
  description: ""
  operationId: "getCoreSignals"
  parameters:
    - in: query
      name: datetime
      type: string
      format: "date-time"
      description: "Datetime as ISO 8601, for example 2018-03-20T09:12:28.123"
  produces:
    - "application/json"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "../../definitions/core.yml#/SignalObject"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    404:
      description: "Core signals not found"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"

put:
  tags:
  - "core"
  - "signals"
  summary: "Create new core signal"
  description: ""
  operationId: "createCoreSignal"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: query
      name: datetime
      type: string
      format: "date-time"
      description: "Datetime as ISO 8601, for example 2018-03-20T09:12:28.123"
    - in: body
      name: body
      description: "Create signal params object."
      required: true
      schema:
        $ref: "../../definitions/core.yml#/CreateSignal"
  responses:
    200:
      description: "OK"
      schema:
        $ref: "../../definitions/core.yml#/SignalObject"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    409:
      description: "Conflict, signal already registered"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
