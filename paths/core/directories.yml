get:
  tags:
    - "core"
    - "directories"
  summary: "Get core directories"
  description: ""
  operationId: "getCoreDirectories"
  produces:
    - "application/json"
  parameters:
    - in: query
      name: datetime
      type: string
      format: "date-time"
      description: "Date time as ISO 8601"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "../../definitions/core.yml#/DirectoryObject"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    404:
      description: "Core directories not found"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"

put:
  tags:
  - "core"
  - "directories"
  summary: "Create new core directory"
  description: ""
  operationId: "createCoreDirectory"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: query
      name: datetime
      type: string
      format: "date-time"
      description: "Date time as ISO 8601"
    - in: "body"
      name: "body"
      description: "Rule params object."
      required: true
      schema:
        $ref: "../../definitions/core.yml#/CreateDirectory"
  responses:
    200:
      description: "OK"
      schema:
        $ref: "../../definitions/core.yml#/DirectoryObject"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    409:
      description: "Conflict, gate already registered"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
