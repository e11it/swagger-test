get:
  tags:
    - "core"
    - "nodes"
  summary: "Get core nodes"
  description: ""
  operationId: "getCoreNodes"
  produces:
    - "application/json"
  parameters:
    - in: query
      name: datetime
      type: string
      format: "date-time"
      description: "Date time as ISO 8601"
  responses:
    200:
      description: "OK"
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: "../../definitions/core.yml#/NodeObject"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    404:
      description: "Core nodes not found"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"

put:
  tags:
  - "core"
  - "nodes"
  summary: "Create new core node"
  description: ""
  operationId: "createCoreNode"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: query
      name: datetime
      type: string
      format: "date-time"
      description: "Datetime as ISO 8601, for example 2018-03-20T09:12:28.123"
    - in: body
      name: body
      description: "Create node params object."
      required: true
      schema:
        $ref: "../../definitions/core.yml#/CreateNode"
  responses:
    200:
      description: "OK"
      schema:
        $ref: "../../definitions/core.yml#/NodeObject"
    400:
      description: "Bad params supplied"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    401:
      description: "Unauthorized"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
    409:
      description: "Conflict, gate already registered"
      schema:
        $ref: "../../definitions/errors.yml#/ErrorResponse"
