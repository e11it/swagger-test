CreateNode:
  type: object
  required:
    - "name"
    - "parent_id"
  properties:
    signal_id:
      type: integer
      example: 1
    directory_id:
      type: integer
      example: 1
    name:
      type: string
      pattern: "^[A-Za-z0-9_.]{2,50}$"
      example: "node1"
    description:
      type: string
      pattern: "^.{2,200}$"
      example: "Description"
    comment:
      type: string
      pattern: "^.{2,200}$"
      example: "Comment"
    meta:
      type: string
      pattern: "^.{2,200}$"
      example: "meta"
    parent_id:
      type: integer
      example: 1
    acl:
      type: object

NodeObject:
  type: object
  required:
    - "id"
    - "name"
    - "parent_id"
    - "created_at"
    - "updated_at"
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: "some_node"
    parent_id:
      type: integer
      example: 0
    signal_id:
      type: integer
      example: 1
    directory_id:
      type: integer
      example: 1
    created_at:
      type: string
      format: "date-time"
      example: "2018-03-20T09:12:28.123Z"
      description: "ISO 8601 format"
    updated_at:
      type: string
      format: "date-time"
      example: "2018-03-20T09:12:28.123Z"
      description: "ISO 8601 format"
    has_children:
      type: boolean
      x-nullable: true
      x-omitempty: true
      example: true

NodeWithSubtreeObject:
  type: object
  required:
    - "id"
    - "name"
    - "parent_id"
    - "full_name"
    - "directory"
    - "children"
    - "created_at"
    - "updated_at"
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: "some_rule"
    parent_id:
      type: integer
      example: 0
    full_name:
      type: string
      example: "root/sub/leaf/node"
    directory:
      type: object
      $ref: "#/DirectoryObject"
    signals:
      type: object
      $ref: "#/SignalWithSubtreeObject"
    children:
      type: array
      items:
      $ref: "#/NodeWithSubtreeObject"
    created_at:
      type: string
      format: "date-time"
      example: "2018-03-20T09:12:28.123Z"
      description: "ISO 8601 format"
    updated_at:
      type: string
      format: "date-time"
      example: "2018-03-20T09:12:28.123Z"
      description: "ISO 8601 format"

