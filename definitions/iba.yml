IBAMappingObject:
  type: object
  required:
    - "storage_id"
    - "module_number"
    - "number_in_module"
    - "is_digital"
  properties:
    storage_id:
      type: "integer"
      example: 1
    module_number:
      type: "integer"
      example: 1
    number_in_module:
      type: "integer"
      example: 102
    is_digital: 
      type: boolean
      example: true

IBAServer:
  type: object
  required:
    - "id"
    - "name"
  properties:
    id:
      type: "integer"
      example: 1
      description: "IBA сервер ID"
    name:
      type: "string"
      example: "iba-server-name.nlmk"
      description: "Имя IBA Server"
    comment:
      type: "string"
      example: "Some notes"
      description: "Комментарий"

IBAGate:
  type: object
  required:
    - "name"
  properties:
    name:
      type: "string"
      example: "p3apr3-pda-vc.p3.ia.nlmk"
      description: "Имя IBA Gate"
    comment:
      type: "string"
      example: "Some notes"
      description: "Комментарий"

IBAGateMnt:
  type: object
  required:
    - "mnt"
    - "iba_server_id"
  properties:
    mnt:
      type: "string"
      example: "dp-khx"
      description: "mnt"
    iba_server_id:
      type: "integer"
      example: 1
      description: "IBA сервер ID"
    comment:
      type: "string"
      example: "Some notes"
      description: "Комментарий"
      
